openapi: 3.0.3
info:
  title: API Products
  description: API de recherche de produits avec paramètres réutilisables
  version: 1.0.0

paths:
  /products:
    get:
      summary: Recherche et liste les produits disponibles
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/q'
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                multipleProducts:
                  summary: Plusieurs produits
                  value:
                    - name: "Pomme"
                      expiration_datetime: "2025-12-31T23:59:59Z"
                      price: 1.5
                    - name: "Banane"
                      expiration_datetime: "2025-09-01T12:00:00Z"
                      price: 2.0
                emptyList:
                  summary: Aucun produit trouvé
                  value: []

components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          example: "Pomme"
        expiration_datetime:
          type: string
          format: date-time
          example: "2025-12-31T23:59:59Z"
        price:
          type: number
          format: float
          example: 1.5

  parameters:
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
      description: Nombre maximum d'éléments à retourner
      example: 10
    q:
      name: q
      in: query
      required: false
      schema:
        type: string
      description: Terme de recherche pour filtrer les produits
      example: "fruit"

